<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stream {
            margin: 20px;
            display: inline-block;
            width: calc(50% - 40px);
            /* Two streams per row */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .stream iframe {
            width: 100%;
            height: 300px;
            /* Adjust the height as needed */
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        body {
            background-image: url('mi.jpg');
            /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            /* This scales the image to cover the entire viewport */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            background-attachment: center;
            /* Keeps the image fixed in place as you scroll */
            /* You can also add additional styles here */

        }
    </style>
</head>

<body>
    <header>
        <h1>Live Streams</h1>
    </header>

    <div class="container">
        <div class="stream">
            <iframe src="https://www.youtube.com/live/5niPuvdCMZE?si=UyMLfQocJsRncU1H" frameborder="0"
                allowfullscreen></iframe>
        </div>

        <div class="stream">
            <iframe src="https://youtu.be/pBFmbzw0cdw?si=tdBN1MIxXJcZ0sOy" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="stream">
            <iframe src="https://www.youtube.com/embed/yourchannel3?autoplay=1" frameborder="0"
                allowfullscreen></iframe>
        </div>

        <div class="stream">
            <iframe src="https://www.youtube.com/embed/yourchannel4?autoplay=1" frameborder="0"
                allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>

</html>
