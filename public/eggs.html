<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggs Shop</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Styling for the egg container */
        .egg-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for each egg item */
        .egg {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .egg img {
            max-width: 100%;
            height: auto;
        }

        .egg h2 {
            margin: 10px 0;
        }

        .egg p {
            margin: 5px 0;
        }

        /* Styling for the "Out of Stock" status */
        .out-of-stock {
            color: red;
            font-weight: bold;
        }

        /* styles.css */
        body {
            background-image: url('egg55.jpg');
            /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            /* This scales the image to cover the entire viewport */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            background-attachment: center;
            /* Keeps the image fixed in place as you scroll */
            /* You can also add additional styles here */

        }
    </style>
    <div class="egg-container">
        <div class="egg">
            <img src="brown egg.jpeg" alt="BROWN EGG">
            <h2>BROWN EGG</h2>
            <p>Price: â‚¹100/dozen</p>
            <p class="stock">In Stock</p>
            <form action="/addedToCart" method="GET">
                <input type="hidden" name="itemName" value="BROWN EGG">
                <input type="hidden" name="itemPrice" value="100">
                <button type="submit">addToCart</button>
            </form>

        </div>

        <div class="egg">
            <img src="chicken egg.jpeg" alt="CHICKEN EGG">
            <h2>CHICKEN EGG</h2>
            <p>Price: 120/dozen</p>
            <p class="stock out-of-stock">Out of Stock</p>
            <form action="/addedToCart" method="GET">
                <input type="hidden" name="itemName" value="CHICKEN EGG">
                <input type="hidden" name="itemPrice" value="120">
                <button type="submit">addToCart</button>
            </form>
        </div>

        <div class="egg">
            <img src="egg3.jpg" alt="Egg Type 3">
            <h2>Egg Type 3</h2>
            <p>Price: 15/egg</p>
            <p class="stock">In Stock</p>
            <form action="/addedToCart" method="GET">
                <input type="hidden" name="itemName" value="Egg Type 3">
                <input type="hidden" name="itemPrice" value="15">
                <button type="submit">addToCart</button>
            </form>

        </div>



        </body>

</html>
